<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Formulários</title>
    </h:head>
    <h:body>
        <h:form>
            <f:facet name="header">
                <h3><center>FORMULÁRIOS</center></h3>
            </f:facet>
            <p:dataTable var="form" value="#{formBean.formAll}" reflow="true" rows="5" paginator="true">
                <p:column headerText="Receiver">
                    <h:outputText value="#{form.receiver}" />
                </p:column>
                <p:column headerText="Email Receiver">
                    <h:outputText value="#{form.emailReceiver}" />
                </p:column>
                <p:column headerText="Telephone Receiver">
                    <h:outputText value="#{form.telephoneReceiver}" />
                </p:column>
                <p:column headerText="Sender">
                    <h:outputText value="#{form.sender}" />
                </p:column>
                <p:column headerText="Email Sender">
                    <h:outputText value="#{form.emailSender}" />
                </p:column>
                <p:column headerText="Telephone Sender">
                    <h:outputText value="#{form.telephoneSender}" />
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{form.date}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
